<!--
Start with Hello, WebVR â€” Add Primitives
Add primitives the scene by adding HTML elements under <a-scene>. Read about primitives.( https://aframe.io/docs/0.5.0/primitives/ )


1. Add <a-torus-knot> to the left
2. Add <a-dodecahedron> to the right
3. Add <a-text> aligned in the center
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-dodecahedron color="#B96FD3" position="4 1 -4"></a-dodecahedron>
      <a-text value="Hello, A-Frame!" color="#111" position="0 2.5 -2" align="center"></a-text>
      <a-torus-knot color="#B96FD3" position="-4 1 -4" radius-tubular="0.05" p="7"></a-torus-knot>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
