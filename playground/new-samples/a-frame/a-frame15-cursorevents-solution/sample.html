<!--
Add Gaze-Based Cursor Interactions â€” Handle Events
Use the click, mouseenter, mouseleave events provided by the gaze-based cursor component to change the properties of an object.

The Glitch code will have the project structure set up. We can add JavaScript code inside the handle-events component, marked by the code comments.


1. Attach our controller-event-handler to the cubes. We can attach to all of them at once through the mixin
2. Add an event listener to change the box's color on mouseenter event
3. Add an event listener to restore the box's color on mouseleave event
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cursor Handler - A-Frame School</title>
    <meta name="description" content="Cursor Handler - A-Frame School">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('handle-events', {
        init: function () {
          var el = this.el;  // <a-box>
          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', '#24CAFF');
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', '#EF2D5E');
          });
          el.addEventListener('click', function () {
            el.setAttribute('scale', {x: 2, y: 1, z: 2});
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-box color="#EF2D5E" position="0 1 -4" handle-events></a-box>

      <a-camera><a-cursor></a-cursor></a-camera>
      <a-sky color="#333"></a-sky>
      <a-plane color="#000" rotation="-90 0 0" width="500" height="500"></a-plane>
    </a-scene>
  </body>
</html>
