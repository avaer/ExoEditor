<!--
Add Tracked Controls — Add Hand Controls
Tracked hand controls provide immersion and interactivity with hand controllers. In the following Glitch, we've pre-recorded hand control movements and button presses with A-Frame Motion Capture. Now we just have to add the hands and handle the interaction events.


1. Find <a-entity id="left"> and add the hand-controls component configured to the left hand (hand-controls="left")
2. Find <a-entity id="right"> and add the hand-controls component configured to the right hand (hand-controls="right")
3. View the result and see the hands moving with pre-recorded motions
-->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Motion Capture Development</title>
    <meta name="description" content="Motion Capture Development – A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://rawgit.com/dmarcos/aframe-motion-capture/master/dist/aframe-motion-capture-components.min.js"></script>
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.3/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="components/ground.js"></script>
    <script src="shaders/skyGradient.js"></script>
  </head>
  <body>
    <a-scene fog="color: #bc483e; near: 0; far: 65;" avatar-recorder avatar-replayer="src: https://cdn.glitch.com/d01b0eb7-9be3-4d2e-aaac-8ff0c728d7ba%2Fplayer-recording-A-Frame%20Motion%20Capture%20Development-1490397430529.json?1490401010899; loop: true; spectatorMode: false">
      <a-assets>
        <a-mixin id="cube"
                 geometry="primitive: box; height: 0.30; width: 0.30; depth: 0.30"
                 material="color: #EF2D5E;"></a-mixin>
      </a-assets>

      <!-- Hands -->
      <a-entity id="left" hand-controls="left"></a-entity>
      <a-entity id="right" hand-controls="right"></a-entity>

      <!-- A-Frame cubes -->
      <a-entity id="cubes" position="0 0 -1.0">
        <a-entity mixin="cube" position="0.5 1.5 0"></a-entity>
        <a-entity mixin="cube" position="0 1.5 0"></a-entity>
        <a-entity mixin="cube" position="-0.5 1.5 0"></a-entity>
      </a-entity>

      <!-- Environment -->
      <a-entity id="sky"
                geometry="primitive: sphere; radius: 65;"
                material="shader: skyGradient; colorTop: #353449; colorBottom: #BC483E; side: back"></a-entity>
     <a-entity ground></a-entity>
     <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
     <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
     <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity>
    </a-scene>
  </body>
</html>
