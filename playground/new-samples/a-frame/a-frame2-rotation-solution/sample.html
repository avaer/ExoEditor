Rotation defines orientation of objects in 3D space (about the X, Y, Z axes) in degrees. Use the right-hand rule to spatially visualize rotation. Read about rotations. ( https://aframe.io/docs/master/components/rotation.html )


1.Rotate the cylinder around the X axis so we see the bottom
2.Rotate the box around the Y axis so the box is facing straight
3.Extra Credit: Wrap the scene contents in <a-entity> (like a <div>) and give it a rotation to see relative rotations
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity rotation="30 0 30" position="0 0 -1">
        <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" rotation="-90 15 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-entity>
    </a-scene>
  </body>
</html>
